<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jungian Dream Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 640px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 1rem;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            font-size: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .results {
            margin-top: 2rem;
        }
        .interpretation, .dream-image {
            background: #fafafa;
            border: 1px solid #eee;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .dream-image img {
            max-width: 100%;
            display: block;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jungian Dream Interpreter</h1>
        <form method="POST">
            <label for="dream_text">Describe your dream:</label>
            <textarea id="dream_text" name="dream_text" required></textarea>
            <button type="submit">Interpret My Dream</button>
        </form>

        {% if interpretation or image_url %}
        <div class="results">
            {% if interpretation %}
            <div class="interpretation">
                <h2>Interpretation</h2>
                <p>{{ interpretation }}</p>
            </div>
            {% endif %}

            {% if image_url %}
            <div class="dream-image">
                <h2>Generated Dream Image</h2>
                <img src="{{ image_url }}" alt="Dream Image">
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
