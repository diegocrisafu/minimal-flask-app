<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat + DALL·E Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0; 
            padding: 0;
        }
        .container {
            max-width: 640px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }
        input[type="submit"] {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background: #2196f3;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .result, .image-container {
            margin-top: 1rem;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat + DALL·E Demo</h1>
        <form method="POST">
            <input type="text" name="prompt" placeholder="Enter a dream or topic..." required>
            <input type="submit" value="Submit">
        </form>

        {% if result %}
            <div class="result">
                <h2>Response:</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}

        {% if image_url %}
            <div class="image-container">
                <h2>Generated Image:</h2>
                <img src="{{ image_url }}" alt="Generated image">
            </div>
        {% endif %}
    </div>
</body>
</html>
